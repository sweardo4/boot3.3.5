<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>Bootstrap 实例 - 模态框（Modal）插件方法</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>

<body>

	<!-- 按钮触发模态框 -->
	<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		模态框
	</button>
	<!-- <a href="#myModal"class="btn btn-primary btn-lg" data-toggle="modal">MyModal</a> -->

	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
					</button>
					<h4 class="modal-title" id="myModalLabel">
               标题
            </h4>
				</div>
				<div class="modal-body">
					按下 ESC 按钮退出。
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="button" class="btn btn-primary">
						提交更改
					</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

	<script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
	<!--<script src="../bootstrap.js"></script>-->
	<!--<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>-->
	<!--<script src="alert.js" charset="utf-8"></script>-->
	<script src="modal2.js" charset="utf-8"></script>

	<!-- <script src="modal.js" charset="utf-8"></script> -->



</body>

</html>
