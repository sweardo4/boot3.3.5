<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>carousel</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>

<body>
<div class="container">

		<!--//轮播样式-->
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<!--//白点-->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				<li data-target="#carousel-example-generic" data-slide-to="3"></li>
			</ol>

			<!--//轮播图片-->
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="http://d.3987.com/fengj_141010/008.jpg" alt="...">
					<div class="carousel-caption">
						图片1
					</div>
				</div>
				<div class="item">
					<img src="http://d.3987.com/wmhjd_140324/004.jpg" alt="...">
					<div class="carousel-caption">
						图片2
					</div>
				</div>
				<div class="item">
					<img src="http://d.3987.com/fengj_141010/008.jpg" alt="...">
					<div class="carousel-caption">
						图片1
					</div>
				</div>
				<div class="item">
					<img src="http://d.3987.com/wmhjd_140324/004.jpg" alt="...">
					<div class="carousel-caption">
						<h3>图片2</h3>
						<p>图片2</p>
					</div>
				</div>
			</div>

			<!--//左右控制-->
			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
</div>

	<script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
	<!-- <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script> -->
	<script src="carousel.js" charset="utf-8"></script>
	<!--<script src="ccarousel.js" charset="utf-8"></script>-->
	 <!--<script src="../bootstrap.js" charset="utf-8"></script> -->
	<script type="text/javascript">

	</script>
</body>

</html>
