<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clickHandler</title>
</head>
<body>

	<div data-slide="left">left</div>
	<div data-slide="right">right</div>

	<script src="../jquery.js" charset="utf-8"></script>
	<script type="text/javascript">
		function clickHandler(e){
			var $this = $(this);
			console.log($this);
				console.log(e);
		}
		$(document).on('click','[data-slide]',clickHandler)
	</script>
</body>
</html>
