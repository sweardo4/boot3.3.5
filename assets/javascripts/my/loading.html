<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>
		loading</title>
	<script type="text/javascript">
		//获取浏览器页面可见高度和宽度
		var _PageHeight = document.documentElement.clientHeight,
			_PageWidth = document.documentElement.clientWidth;
		//计算loading框距离顶部和左部的距离（loading框的宽度为215px，高度为61px）
		var _LoadingTop = _PageHeight > 61 ? (_PageHeight - 61) / 2 : 0,
			_LoadingLeft = _PageWidth > 215 ? (_PageWidth - 215) / 2 : 0;
		//在页面未加载完毕之前显示的loading Html自定义内容
		var _LoadingHtml = '<div id="loadingDiv" style="position:absolute;left:0;width:100%;height:' + _PageHeight + 'px;top:0;background:#f3f8ff;opacity:1;filter:alpha(opacity=80);z-index:10000;"><div style="position: absolute; cursor1: wait; left: ' +
			_LoadingLeft + 'px; top:' + _LoadingTop +
			'px; width: auto; height: 57px; line-height: 57px; padding-left: 50px; padding-right: 5px; background: #fff url(Image/loading.gif) no-repeat scroll 5px 10px; border: 2px solid #95B8E7; color: #696969; font-family:\'Microsoft YaHei\';">页面加载中，请等待...</div></div>';
		//呈现loading效果
		document.write(_LoadingHtml);



		//监听加载状态改变
		document.onreadystatechange = completeLoading;

		//加载状态为complete时移除loading效果
		function completeLoading() {
			if (document.readyState == "complete") {
				var loadingMask = document.getElementById('loadingDiv');
				loadingMask.parentNode.removeChild(loadingMask);
			}
		}
	</script>
</head>

<body>
	<!--loader-->
	<div class="loader" id="loader">
		<div class="loader_box">
			<div id="loader_num" style="font-size:15em;">100%</div>
		</div>
	</div>

	<!--content-->
	<div id="imgs" style="display:none;">
		<img data-loadsrc="http://i3.tietuku.com/6c65325bbf87eb84.jpg" alt="whu">
		<img data-loadsrc="http://i3.tietuku.com/780c4c17e7bcc81d.jpg" alt="cherry">
		<img data-loadsrc="http://i3.tietuku.com/a72ff6249b76a87e.jpg" alt="eastLake">
		<img data-loadsrc="http://i11.tietuku.com/7b57a678c8999dba.jpg" alt="Chrysanthemum">
		<img data-loadsrc="http://i3.tietuku.com/eba2fb18598fa5ca.jpg" alt="window">
		<img data-loadsrc="http://i3.tietuku.com/8f4305f8f9538037.jpg" alt="maker">
	</div>


</body>

</html>
